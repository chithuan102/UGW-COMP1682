<div class="box-content">
    <div class="container">
        <div class="row" style="display: flex;justify-content: center;">
            <div class="col-md-5">
                <div class="login-card mb-5">
                    <div class="login-title">
                        <span style="font-size: 22px;font-weight: 600;">Login</span>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-12">
                            <form [formGroup]="formLogin">
                                <div class="form-group">
                                    <label>User name</label>
                                    <input type="text" class="form-control" placeholder="" formControlName="username">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control" placeholder="" formControlName="password">
                                </div>
                                <div class="mb-2">
                                    <button type="submit" class="btn form-control"
                                        style="background-color: #dfa974; color: #fff" (click)="onLogin()">Sign in</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
