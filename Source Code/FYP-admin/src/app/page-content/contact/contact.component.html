          <nz-table #basicTable [nzData]="listOfData">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Message</th>
                <th>Created Date</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of listOfData">
                <td>{{ data.name }}</td>
                <td>{{ data.email }}</td>
                <td>{{ data.phone }}</td>
                <td>{{ data.address }}</td>
                <td>{{ data.message }}</td>
                <td>{{ data.createdTime | date: 'yyyy-MM-dd' }}</td>

              </tr>
            </tbody>
          </nz-table>
        </div>
      </div>
    </div>
  </app-box-content>
